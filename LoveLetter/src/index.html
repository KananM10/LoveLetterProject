<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/play.css">
    <title>Play</title>

</head>
<body>
	
    <div class="main">
        <div class="rivals"></div>
        <div class="center">
            <div class="listOfCards">
                <ul class="list">
                    <li>1 - Guard (5)</li>
                    <li>2 - Priest (2)</li>
                    <li>3 - Baron (2)</li>
                    <li>4 - Handmaid (2)</li>
                    <li>5 - Prince (2)</li>
                    <li>6 - King (1)</li>
                    <li>7 - Countess (1)</li>
                    <li>8 - Princess (1)</li>
                </ul>
            </div> 
            <div class="centerDeck">
                <div class="putCards">
                    <p><strong>Last Played</strong></p>
                    <div class="lastPlayed"></div>
                </div>
                <div class="Cards">
                    <p class="deckCounter"></p>
                    <div class="deckCards"></div>
                </div>            
            </div>
        </div>
        <div class="player"></div>
	</div>

</body>
</html>
